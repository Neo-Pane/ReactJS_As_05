<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div
      id="root"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(76, 73, 73);
        height: 100vh;
      "
    ></div>

    <script type="text/babel">
      var main_container = {
        display: "flex",
        flexDirection: "column",
        width: "500px",
        height: "260px",

        backgroundColor: "white",
      };

      var main_container1 = {
        display: "flex",
        flexDirection: "row",
        width: "100%",
        height: "20%",
        backgroundColor: "black",
      };

      var main_container2 = {
        marginTop: "1em",
        display: "flex",
        flexDirection: "column",
        alignItems: "center",
        justifyContent: "center",
        width: "100%",
        height: "200px",
        backgroundColor: "yellow",
      };

      function Div1() {
        return (
          <div style={main_container1}>
            <div
              style={{
                display: "flex",
                flexDirection: "row",
                alignItems: "center",
                color: "white",
                marginRight: "7em",
                marginLeft: "1em",
              }}
            >
              <span>LOGO</span>
            </div>
            <div
              style={{
                display: "flex",
                flexDirection: "row",
                alignItems: "center",
                justifyContent: "flex-end",
                fontSize: "15px",
              }}
            >
              <p style={{ color: "white", marginRight: "1em" }}>HOME</p>
              <p style={{ color: "white", marginRight: "1em" }}>ABOUT</p>
              <p style={{ color: "white", marginRight: "1em" }}>MENU</p>
              <p style={{ color: "white", marginRight: "1em" }}>ORDER</p>
              <p style={{ color: "white", marginRight: "1em" }}>CONTACT</p>
            </div>
          </div>
        );
      }
      function Div2() {
        return (
          <div>
            <img
              style={{ width: "100%", height: "90%" }}
              src="https://cdn.stocksnap.io/img-thumbs/960w/Mountains-Mountain_AXGGPGUUML.jpg"
            />
            <p
              style={{
                position: "absolute",
                textAlign: "center",
                marginTop: "-18em",
                marginLeft: "15%",
                color: "white",
              }}
            >
            </p>
            <p
              style={{
                position: "absolute",
                textAlign: "center",
                marginTop: "-2em",
                marginLeft: "12%",
                color: "white",
              }}
            >
              Presented by Neeraj Dwivedi
            </p>
          </div>
        );
      }

      function Component() {
        return (
          <div style={main_container}>
            <Div1 />
            <Div2 />
          </div>
        );
      }

      ReactDOM.render(<Component />, document.getElementById("root"));
    </script>
  </body>
</html>
